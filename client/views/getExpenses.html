<span>Expenses</span>
<table ng-init="getExpenses()">
    <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
    </tr>
    <tr ng-repeat="expense in expenseStore">
        <td>{{ expense.date }}</td>
        <td>{{ expense.description }}</td>
        <td>{{ expense.amount }}</td>
    </tr>
</table>
